<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="https://d3js.org/d3.v7.js" charset="utf-8" defer></script>
    <script type="module" src="/js/index.js" defer></script>
    <title>Frontend data - D3.js</title>
  </head>
  <body>
    <h1>Amount of <span>corona</span> related articles by publisher</h1>
    <div id="filterGroup">
      <strong>Filter:</strong>
      <label
        ><input
          type="checkbox"
          name="Binnenland"
          value="1"
          id="binnenland"
        />Binnenland</label
      >
      <label
        ><input
          type="checkbox"
          name="Buitenland"
          value="2"
          id="buitenland"
        />Buitenland</label
      >
    </div>
    <div id="legend"></div>
  </body>
</html>
